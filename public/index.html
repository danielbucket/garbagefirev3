<!DOCTYPE html>
<html>
<head>
	<title>Garbage Fire</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
	<div id="garage" class="garageView">

				<div class="headerTitle" class="card">

					<div id="itemsCount" class="counter">
						Count:<span class="num" id="itemsCountNum"></span>
					</div>
					<div id="sparklyCount" class="counter">
						Sparkly:<span class="num" id="sparklyCountNum"></span>
					</div>
					<div id="dustyCount" class="counter">
						Dusty:<span class="num" id="dustyCountNum"></span>
					</div>
					<div id="rancidCount" class="counter">
						Rancid:<span class="num" id="rancidCountNum"></span>
					</div>

				</div>

			<div class="inputContainer">

				<p class="label">Name</p>
				<input id="newItem"
											class="formItem"
											placeholder="What it is"
											name="input"
											type="text"
											/>
											<p class="label">Reason for Storing</p>
				<input id="newReason"
											class="formItem"
											placeholder="Why has it" 
											name="input"
											type="text"
											/>
				<p class="label">Choose Level of Cleanliness</p>
				<select id="condition" class="select formItem">
					<option id="1">Sparkling</option>
					<option id="2">Dusty</option>
					<option id="3">Rancid</option>
				</select>
				<button id="submitBtn" class="button formItem" class="title">Submit</button>
			</div>

		<div class="table">
			
		</div>

		<div id="table" class="table saved">
			<div class="card header">
				<p id="itemId" class="title up">#<p>
				<p id="itemTitle" class="title">What<p>
				<p id="itemReason" class="title">Reason<p>
				<p id="itemCondition" class="title">Condition<p>
				<p class="title">Action</p>
			</div>
			<div id="tableCards" class="table saved"></div>
		</div>
		
	</div>


		<div id="toggleDoor" class="door"/>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
</body>
</html>
